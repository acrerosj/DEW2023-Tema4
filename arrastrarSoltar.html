<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="arrastrarSoltar.css">
  <script src="arrastrarSoltar.js"></script>
</head>
<body>
  <h1>Arrastrar y soltar</h1>
  <div class="parent">
    <div class="box" id="box1"
    ondragover="dragOver(event)" 
    ondrop="drop(event)"
    >
      <div 
        class="element"
        draggable="true"
        ondragstart="dragStart(event)"
        id='draggable-1'
        ondragend="dragEnd(event)"
      >
        Arrastrame y suelta
      </div>
      <div 
      class="element"
      draggable="true"
      ondragstart="dragStart(event)"
      id='draggable-2'
      ondragend="dragEnd(event)"
    >
      Arrastrame y suelta 2
    </div>
    </div>
    <div 
      class="box" 
      id="box2"
      ondragover="dragOver(event)" 
      ondrop="drop(event)"
    >

    </div>
  </div>
</body>
</html>
